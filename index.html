    <script type="module">
      import { get, set } from "idb-keyval";

      const clear = document.querySelector("#clear");
      const input = document.querySelector("[type=file]");

      get("file").then((d) => {
        if (d) {
          input.remove();
          clear.addEventListener("click", () => {
            set("file", undefined);
            location.reload();
          });
          clear.innerText = `Ã— ${d.name}`;
        } else {
          clear.remove();
          input.addEventListener("change", () => {
            set("file", input.files[0]);
            location.reload();
          });
        }
      });

      window.videoHref = (file) =>
        get("file").then((stored) =>
          stored
            ? URL.createObjectURL(stored)
            : new URL("videos/" + file, import.meta.url).href
        );
    </script>

    <template data-href="?scroll-earth">
